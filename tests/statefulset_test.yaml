suite: test statefulset template
templates:
  - statefulset.yaml
tests:
  - it: should not render statefulset when disabled
    set:
      statefulset:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render statefulset when enabled
    set:
      statefulset:
        enabled: true
      replicaCount: 1
      image:
        repository: itential/iag
        tag: "1.0.0"
        pullPolicy: IfNotPresent
      service:
        port: 8080
      podSecurityContext: {}
      securityContext: {}
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: StatefulSet
      - isAPIVersion:
          of: apps/v1

  - it: should set correct metadata
    set:
      statefulset:
        enabled: true
      replicaCount: 1
      image:
        repository: itential/iag
        tag: "1.0.0"
        pullPolicy: IfNotPresent
      service:
        port: 8080
      podSecurityContext: {}
      securityContext: {}
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: iag
      - equal:
          path: spec.serviceName
          value: "iag-service"

  - it: should set correct selector labels
    set:
      statefulset:
        enabled: true
      replicaCount: 1
      image:
        repository: itential/iag
        tag: "1.0.0"
        pullPolicy: IfNotPresent
      service:
        port: 8080
      podSecurityContext: {}
      securityContext: {}
    asserts:
      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: iag
            app.kubernetes.io/instance: RELEASE-NAME

  - it: should set correct replica count
    set:
      statefulset:
        enabled: true
      replicaCount: 3
      image:
        repository: itential/iag
        tag: "1.0.0"
        pullPolicy: IfNotPresent
      service:
        port: 8080
      podSecurityContext: {}
      securityContext: {}
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  - it: should configure pod annotations
    set:
      statefulset:
        enabled: true
      replicaCount: 1
      image:
        repository: itential/iag
        tag: "1.0.0"
        pullPolicy: IfNotPresent
      service:
        port: 8080
      podSecurityContext: {}
      securityContext: {}
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    asserts:
      - equal:
          path: spec.template.metadata.annotations["prometheus.io/scrape"]
          value: "true"
      - equal:
          path: spec.template.metadata.annotations["prometheus.io/port"]
          value: "8080"

  - it: should configure pod labels
    set:
      statefulset:
        enabled: true
      replicaCount: 1
      image:
        repository: itential/iag
        tag: "1.0.0"
        pullPolicy: IfNotPresent
      service:
        port: 8080
      podSecurityContext: {}
      securityContext: {}
      podLabels:
        environment: production
        team: platform
    asserts:
      - equal:
          path: spec.template.metadata.labels.environment
          value: production
      - equal:
          path: spec.template.metadata.labels.team
          value: platform

  - it: should configure image pull secrets
    set:
      statefulset:
        enabled: true
      replicaCount: 1
      image:
        repository: itential/iag
        tag: "1.0.0"
        pullPolicy: IfNotPresent
      service:
        port: 8080
      podSecurityContext: {}
      securityContext: {}
      imagePullSecrets:
        - name: regcred
        - name: dockerhub-secret
    asserts:
      - lengthEqual:
          path: spec.template.spec.imagePullSecrets
          count: 2
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: regcred
      - equal:
          path: spec.template.spec.imagePullSecrets[1].name
          value: dockerhub-secret

  - it: should set empty service account name
    set:
      statefulset:
        enabled: true
      replicaCount: 1
      image:
        repository: itential/iag
        tag: "1.0.0"
        pullPolicy: IfNotPresent
      service:
        port: 8080
      podSecurityContext: {}
      securityContext: {}
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: ""

  - it: should configure container image
    set:
      statefulset:
        enabled: true
      replicaCount: 1
      image:
        repository: itential/iag
        tag: "2.5.0"
        pullPolicy: Always
      service:
        port: 8080
      podSecurityContext: {}
      securityContext: {}
    asserts:
      - equal:
          path: spec.template.spec.containers[0].name
          value: iag
      - equal:
          path: spec.template.spec.containers[0].image
          value: "itential/iag:2.5.0"
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

  # - it: should use chart app version when tag not specified
  #   set:
  #     statefulset:
  #       enabled: true
  #     replicaCount: 1
  #     image:
  #       repository: itential/iag
  #       pullPolicy: IfNotPresent
  #     service:
  #       port: 8080
  #     podSecurityContext: {}
  #     securityContext: {}
