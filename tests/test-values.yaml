---
# Default values for iag.

replicaCount: 1

applicationPort: 8443
useTLS: true

certManager:
  enabled: true

# Optional dependency to generate a static external DNS name
external-dns:
  enabled: false

# image The Itential image to use, its version, and its location
image:
  repository: 497639811223.dkr.ecr.us-east-2.amazonaws.com/automation-gateway
  pullPolicy: IfNotPresent
  tag:

# imagePullSecrets The secrets object used to pull the image from the repo
imagePullSecrets: []

# # ServiceAccount with IRSA
serviceAccount:
  name:

issuer:
  enabled: false
  name: iag-ca-issuer
  caSecretName:

certificate:
  enabled: false
  issuerRef:
    name: iag-ca-issuer
    kind: Issuer
  renewBefore:
  duration:
  hostname:

# storageClass This is used to configure the storage class object which governs
# how the mounted volumes are created.
storageClass:
  enabled: true
  name: "iag-ebs-gp3"
  provisioner: "" # suggested ebs.csi.aws.com
  reclaimPolicy: "Retain"
  volumeBindingMode: "WaitForFirstConsumer"
  parameters:

# persistentVolumeClaims These are used for Itential Automation Gateway persistence
# and for any customer specific assets (ansible or python scripts).
persistentVolumeClaims:
  # dataClaim This represents the claim for the persistence for the sqlite data
  # required by IAG.
  enabled: true
  dataClaim:
    # storage The requested amount of storage
    storage: "10Gi"
  # codeClaim This represents the claim for the location of all the customer authored
  # scripts, ansible code, and other customizations.
  codeClaim:
    # storage The requested amount of storage
    storage: "10Gi"

# service The Kubernetes service object for this application
service:
  # type The service type
  type: "ClusterIP"
  # name The name of this Kubernetes service object
  name: "iag-service"
  # port The port that this service object is listening on
  port: 443

# ingress The Kubernetes ingress object for this application.
ingress:
  # enabled The ingress object can be disabled and will not be created with this set to false
  enabled: true
  # name The name of this Kubernetes ingress object
  name: "iag-ingress"
  # className The ingress controller class name
  className: ""
  # annotations The annotations for this ingress object. These are passed into the template
  # as is and will render the contents as you see here.
  annotations:
  # hosts The list of hosts for this ingress and their associated properties
  hosts:
    - host: "iag.example.com"
      paths:
        - path: "/"
          pathType: "Prefix"
  tls: []

statefulset:
  enabled: true

podAnnotations: {}
podLabels: {}
securityContext: {}

# podSecurityContext The pods will mount some persistent volumes. These settings
# allow for that to happen.
podSecurityContext:
  fsGroup: 1001
  runAsUser: 1001
  runAsNonRoot: true

resourcesEnabled: true
resources:
  limits:
    cpu: "1000m"
    memory: "256Mi"
  requests:
    cpu: "1000m"
    memory: "256Mi"

# The liveness probe used to determine if the container is alive. If the liveness probe fails,
# the kubelet kills the container, and the container is subjected to its restart policy. If a
# container does not provide a liveness probe, the default state is Success. These are suggested
# values.
livenessProbe:
  enabled: false
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
  path: "/api/v2.0/poll"

# The readiness probe used to determine if the container is ready to accept requests. If the
# readiness probe fails, the endpoints controller removes the podâ€™s IP address from the
# endpoints of all services that match the pod. The default state of readiness before the
# initial delay is failure. If a container does not provide a readiness probe, the default
# state is success. These are suggested values.
readinessProbe:
  readinessProbe: false
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
  path: "/api/v2.0/poll"

# The startup probe used to allow some time for the application to start up. The application
# will have a maximum of 3 minutes (18 * 10 = 180s) to finish its startup. Once the startup
# probe has succeeded once, the liveness probe takes over. These are suggested values.
startupProbe:
  enabled: false
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 18
  successThreshold: 1
  path: "/api/v2.0/poll"

# propertiesYaml This is used to generate the IAG config file that the IAG
# application will use. These properties are all passed into the configmap
# which is then mounted as a file and read by the application.
configMap:
  enabled: true

# volumes Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

nodeSelector:
  itential.io/app: "iag"

tolerations:
- effect: "NoSchedule"
  key: "itential.io/role"
  operator: "Equal"
  value: "iag"

affinity: {}

# Environment variables that are passed into the container
applicationSettings:
  enabled: true
  env:
    # General application settings
    automation_gateway_bind_address: "0.0.0.0"
    automation_gateway_http_server_threads: 8
    automation_gateway_global_log_directory: "/var/lib/automation-gateway"
    automation_gateway_logging_level: 'INFO'
    automation_gateway_authentication_disabled: false
    automation_gateway_password_reset_enabled: false
    automation_gateway_authentication_idle_timeout: 600
    automation_gateway_mask_device_passwords: true

    # SSL/TLS settings
    # Statefulset template will mount these files at this location. There should be no
    # need to change the location or names.
    automation_gateway_server_certfile: "/etc/ssl/certs/gateway/server.crt"
    automation_gateway_server_keyfile: "/etc/ssl/certs/gateway/server.key"
    automation_gateway_server_cabundle: "/etc/ssl/certs/gateway/ca-bundle.crt"

    # SQLite settings
    automation_gateway_data_file: "sqlite:////var/lib/automation-gateway/automation-gateway.db"
    automation_gateway_audit_db_file: "sqlite:////var/lib/automation-gateway/automation-gateway_audit.db"
    automation_gateway_exec_history_db_file: "sqlite:////var/lib/automation-gateway/automation-gateway_exec_history.db"
    automation_gateway_audit: false
    automation_gateway_audit_retention_days: 30

    # LDAP settings
    automation_gateway_ldap_auth_enabled: false
    # automation_gateway_ldap_server: ""
    # automation_gateway_ldap_base_dn: ""
    # automation_gateway_ldap_bind_user_dn: ""
    # automation_gateway_ldap_bind_user_password: ""
    # automation_gateway_ldap_secure_enabled: false
    # automation_gateway_ldap_secure_validation_enabled: ""
    # automation_gateway_ldap_ca_certs_file: ""
    # automation_gateway_ldap_always_search_bind: ""
    # automation_gateway_ldap_user_search_filter: '(objectclass=person)'
    # automation_gateway_ldap_user_search_scope: 'SUBTREE'
    # automation_gateway_ldap_user_login_attr: 'sAMAccountName'
    # automation_gateway_ldap_user_rdn_attr: 'cn'
    # automation_gateway_ldap_user_dn : '' # OU=users
    # automation_gateway_ldap_group_search_filter: '(objectClass=group)'
    # automation_gateway_ldap_group_search_scope: 'SUBTREE'
    # automation_gateway_ldap_group_members_attr: 'member'
    # automation_gateway_ldap_group_dn : '' # OU=groups

    # Ansible settings
    automation_gateway_ansible_enabled: true
    automation_gateway_ansible_debug: false
    automation_gateway_no_cleanup: false
    # automation_gateway_vault_password_file: "/usr/share/automation-gateway/conf/.vault_password_file"
    automation_gateway_inventory_file: '/usr/share/automation-gateway/ansible/inventory/hosts'
    automation_gateway_module_path: "['/usr/local/lib/python3.9/site-packages/ansible/modules','/usr/share/automation-gateway/ansible/modules']"
    automation_gateway_collection_path: "['/usr/share/automation-gateway/ansible/collections']"
    automation_gateway_role_path: "['/opt/itential/automation-gateway/lib/python3.9/site-packages/automation_gateway/integrations/roles','/usr/share/automation-gateway/ansible/roles']"
    # automation_gateway_extended_device_role_path: '/usr/share/automation-gateway/venv/lib/python3.9/site-packages/automation_gateway/integrations/extensible_device_roles'
    automation_gateway_playbook_path: "['/usr/share/automation-gateway/ansible/playbooks']"

    # Other settings
    automation_gateway_http_requests_enabled: true
    automation_gateway_netconf_enabled: true
    automation_gateway_netmiko_enabled: true

    automation_gateway_nornir_enabled: true
    automation_gateway_nornir_config_file: "/usr/share/automation-gateway/nornir/config.yml"
    automation_gateway_nornir_module_recursive: true
    automation_gateway_nornir_module_path: "['/usr/share/automation-gateway/nornir/modules']"

    automation_gateway_scripts_enabled: true
    automation_gateway_script_recursive: true
    automation_gateway_script_path: "['/usr/share/automation-gateway/scripts']"

    automation_gateway_python_venv_enabled: true
    automation_gateway_python_venv_path: "['/usr/share/automation-gateway/venvs']"

    automation_gateway_grpc_enabled: true
    automation_gateway_terraform_enabled: false

    automation_gateway_vault_enabled: false
    # automation_gateway_vault_server: ""
    # automation_gateway_vault_mount_point: secret
    # automation_gateway_vault_access_token: "/usr/share/automation-gateway/conf/.vault_token_file"
    # automation_gateway_vault_cert_verification: false
    # automation_gateway_vault_ca_file: "/etc/ssl/certs/vault/vault-ca-bundle.crt"
    # automation_gateway_vault_client_cert_file: "/etc/ssl/certs/vault/vault.crt"
    # automation_gateway_vault_client_key_file: "/etc/ssl/certs/vault/vault.key"

    automation_gateway_git_enabled: true
    # automation_gateway_git_key_path: "/usr/share/automation-gateway/ssh/"
    # automation_gateway_git_repo_path: "/usr/share/automation-gateway/repos/"
    # automation_gateway_git_strict_host_check: false
