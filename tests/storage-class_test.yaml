  - it: should work with local storage provisioner
    set:
      storageClass:
        enabled: true
        name: local-storage
        provisioner: kubernetes.io/no-provisioner
        parameters: {}
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer
    asserts:
      - equal:
          path: provisioner
          value: kubernetes.io/no-provisioner
      - equal:
          path: volumeBindingMode
          value: WaitForFirstConsumer

  - it: should handle string and numeric parameter values
    set:
      storageClass:
        enabled: true
        name: mixed-params-storage
        provisioner: kubernetes.io/aws-ebs
        parameters:
          type: gp3
          iops: "3000"
          throughput: "125"
          encrypted: "true"
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
    asserts:
      - equal:
          path: parameters.type
          value: gp3
      - equal:
          path: parameters.iops
          value: "3000"
      - equal:
          path: parameters.throughput
          value: "125"
      - equal:
          path: parameters.encrypted
          value: "true"