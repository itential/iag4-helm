apiVersion: v1
kind: ConfigMap
metadata:
  name: ssh-config-map
  labels:
    {{- include "iag.labels" . | nindent 4 }}
data:
  {{- $sshConfig := .Files.Get "files/ssh_config" }}
  {{- if $sshConfig }}
  ssh_config: |
{{ $sshConfig | indent 4 }}
  {{- else }}
  ssh_config: ""
  {{- end }}