{{- if .Values.statefulset.enabled -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name:  {{ include "iag.fullname" . }}
  labels:
    {{- include "iag.labels" . | nindent 4 }}
    app.kubernetes.io/component: "statefulset"
  annotations:
    kubernetes.io/description: "Itential Automation Gateway StatefulSet that executes the IAG container."
    {{- include "iag.annotations" . | nindent 4 }}
spec:
  serviceName: "iag-service"
  selector:
    matchLabels:
      {{- include "iag.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "iag.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: "{{ .Values.serviceAccount.name }}"
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        command:
          - "automation-gateway"
          - "--sync-config"
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.applicationSettings.enabled }}
        env:
          - name: automation_gateway_port
            value: {{ .Values.applicationPort | quote }}
          - name: automation_gateway_bind_address
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: automation_gateway_global_log_directory
            value: "/var/lib/automation-gateway"
          - name: automation_gateway_data_file
            value: "sqlite:////var/lib/automation-gateway/automation-gateway.db"
          - name: automation_gateway_audit_db_file
            value: "sqlite:////var/lib/automation-gateway/automation-gateway_audit.db"
          - name: automation_gateway_exec_history_db_file
            value: "sqlite:////var/lib/automation-gateway/automation-gateway_exec_history.db"
          {{- if .Values.useTLS }}
          - name: automation_gateway_server_certfile
            value: "/etc/ssl/gateway/tls.crt"
          - name: automation_gateway_server_keyfile
            value: "/etc/ssl/gateway/tls.key"
          - name: automation_gateway_server_cabundle
            value: "/etc/ssl/gateway/ca.crt"
          {{- end }}
          {{/* Additional Ansible settings */}}
          - name: automation_gateway_ansible_enabled
            value: {{ .Values.applicationSettings.ansibleEnabled | default "false" | quote }}
          - name: automation_gateway_ansible_venv_enabled
            value: {{ .Values.applicationSettings.ansibleEnabled | default "false" | quote }}
          {{- if .Values.applicationSettings.ansibleEnabled }}
          - name: automation_gateway_inventory_file
            value: '/usr/share/automation-gateway/ansible/inventory/hosts'
          - name: automation_gateway_module_path
            value: "['/usr/local/lib/python3.9/site-packages/ansible/modules','/usr/share/automation-gateway/ansible/modules']"
          - name: automation_gateway_collection_path
            value: "['/usr/share/automation-gateway/ansible/collections']"
          - name: automation_gateway_role_path
            value: "['/opt/itential/automation-gateway/lib/python3.9/site-packages/automation_gateway/integrations/roles','/usr/share/automation-gateway/ansible/roles']"
          - name: automation_gateway_extended_device_role_path
            value: "['/usr/local/lib/python3.9/site-packages/automation_gateway/integrations/extensible_device_roles/ansible_netmiko']"
          - name: automation_gateway_playbook_path
            value: "['/usr/share/automation-gateway/ansible/playbooks']"
          - name: automation_gateway_ansible_venv_paths
            value: "['/usr/share/automation-gateway/ansible/venv']"
          {{- end }}
          {{/* Additional Nornir settings */}}
          - name: automation_gateway_nornir_enabled
            value: {{ .Values.applicationSettings.nornirEnabled | default "false" | quote }}
          {{- if .Values.applicationSettings.nornirEnabled }}
          - name: automation_gateway_nornir_config_file
            value: "/usr/share/automation-gateway/nornir/config.yml"
          - name: automation_gateway_nornir_module_recursive
            value: "true"
          - name: automation_gateway_nornir_module_path
            value: "['/usr/share/automation-gateway/nornir/modules']"
          {{- end }}
          {{/* Additional Script settings */}}
          - name: automation_gateway_scripts_enabled
            value: {{ .Values.applicationSettings.scriptsEnabled | default "false" | quote }}
          {{- if .Values.applicationSettings.scriptsEnabled }}
          - name: automation_gateway_script_recursive
            value: "true"
          - name: automation_gateway_script_path
            value: "['/usr/share/automation-gateway/scripts']"
          {{- end }}
          {{/* Additional Python Virtual Environment settings */}}
          - name: automation_gateway_python_venv_enabled
            value: {{ .Values.applicationSettings.pythonVenvEnabled | default "false" | quote }}
          {{- if .Values.applicationSettings.pythonVenvEnabled }}
          - name: automation_gateway_python_venv_paths
            value: "['/usr/share/automation-gateway/venvs']"
          {{- end }}
          {{/* Additional Git settings */}}
          - name: automation_gateway_git_enabled
            value: {{ .Values.applicationSettings.gitEnabled | default "false" | quote }}
          {{- if .Values.applicationSettings.gitEnabled }}
          - name: automation_gateway_git_key_path
            value: "/usr/share/automation-gateway/git/ssh/"
          - name: automation_gateway_git_repo_path
            value: {{ .Values.applicationSettings.env.automation_gateway_git_repo_path | default "/usr/share/automation-gateway/git/repos/" | quote }}
          - name: automation_gateway_git_strict_host_check
            value: {{ .Values.applicationSettings.env.automation_gateway_git_strict_host_check | default "false" | quote }}
          {{- end }}
          {{/* Hashicorp Vault integration */}}
          - name: automation_gateway_vault_enabled
            value: {{ .Values.applicationSettings.hvEnabled | default "false" | quote }}
          {{- if .Values.applicationSettings.hvEnabled }}
          - name: automation_gateway_vault_server
            value: {{ .Values.applicationSettings.hvHost }}
          - name: automation_gateway_vault_mount_point
            value: "secret"
          - name: automation_gateway_vault_access_token
            value: "/usr/share/automation-gateway/conf/.vault_token_file"
          - name: automation_gateway_vault_cert_verification
            value: {{ .Values.applicationSettings.hvCertVerification | default "false" | quote}}
          {{- if .Values.applicationSettings.hvTLS }}
          - name: automation_gateway_vault_ca_file
            value: "/etc/ssl/hv/ca.crt"
          - name: automation_gateway_vault_client_cert_file
            value: "/etc/ssl/hv/tls.crt"
          - name: automation_gateway_vault_client_key_file
            value: "/etc/ssl/hv/tls.key"
          {{- end }}
          {{- end }}
          {{/* LDAP settings */}}
          - name: automation_gateway_ldap_auth_enabled
            value: {{ .Values.applicationSettings.ldapEnabled | default "false" | quote }}
          {{- if .Values.applicationSettings.ldapEnabled }}
          - name: automation_gateway_ldap_secure_enabled
            value: {{ .Values.applicationSettings.ldapTLSEnabled | default "false" | quote }}
          - name: automation_gateway_ldap_secure_validation_enabled
            value: {{ .Values.applicationSettings.ldapCertVerificationEnabled | default "false" | quote }}
          - name: automation_gateway_ldap_bind_user_password
            valueFrom:
              secretKeyRef:
                name: {{ .Values.applicationSettings.ldapSecretName }}
                key: password
          {{- if .Values.applicationSettings.ldapTLSEnabled }}
          - name: automation_gateway_ldap_ca_certs_file
            value: "/etc/ssl/ldap/tls.crt"
          {{- end }}
          {{- end }}
          {{/* Other feature settings */}}
          - name: automation_gateway_grpc_enabled
            value: {{ .Values.applicationSettings.grpcEnabled | default "false" | quote }}
          - name: automation_gateway_http_requests_enabled
            value: {{ .Values.applicationSettings.httpRequestsEnabled | default "false" | quote }}
          - name: automation_gateway_netconf_enabled
            value: {{ .Values.applicationSettings.netconfEnabled | default "false" | quote }}
          - name: automation_gateway_netmiko_enabled
            value: {{ .Values.applicationSettings.netmikoEnabled | default "false" | quote }}
          - name: automation_gateway_terraform_enabled
            value: "false"
          - name: automation_gateway_authentication_disabled
            value: {{ .Values.applicationSettings.env.automation_gateway_authentication_disabled | default "false" | quote }}
          - name: automation_gateway_password_reset_enabled
            value: {{ .Values.applicationSettings.env.automation_gateway_password_reset_enabled | default "false" | quote }}
          - name: automation_gateway_mask_device_passwords
            value: {{ .Values.applicationSettings.env.automation_gateway_mask_device_passwords | default "true" | quote }}
        {{- range $key, $value := .Values.applicationSettings.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        ports:
          - name: http
            containerPort: {{ .Values.service.port }}
            protocol: TCP
        {{- if .Values.startupProbe.enabled }}
        startupProbe:
          failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          httpGet:
            path: {{ .Values.startupProbe.path }}
            port: {{ .Values.applicationPort }}
            scheme: {{ ternary "HTTPS" "HTTP" .Values.useTLS }}
          initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.startupProbe.periodSeconds }}
          successThreshold: {{ .Values.startupProbe.successThreshold }}
          timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
        {{- end }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          httpGet:
            path: {{ .Values.livenessProbe.path }}
            port: {{ .Values.applicationPort }}
            scheme: {{ ternary "HTTPS" "HTTP" .Values.useTLS }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          httpGet:
            path: {{ .Values.readinessProbe.path }}
            port: {{ .Values.applicationPort }}
            scheme: {{ ternary "HTTPS" "HTTP" .Values.useTLS }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
        {{- end }}
        {{- if .Values.resourcesEnabled }}
        resources:  {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
          {{- if .Values.useTLS }}
          - name: gateway-cert-volume
            mountPath: /etc/ssl/gateway
            readOnly: true
          {{- end }}
          {{- if .Values.configMap.enabled }}
          # Uses a configmap to mount a customized ansible config file at the below path
          - name: "config-volume"
            mountPath: "/etc/ansible/ansible.cfg"
            subPath: "ansible.cfg"
          {{- end }}
          {{- if .Values.persistentVolumeClaims.enabled }}
          # Uses a persistent volume claim to mount a directory where the IAG sqlite database
          # files and log files are stored. Must be unique per container
          - name: "iag-data-volume"
            mountPath: "/var/lib/automation-gateway"
          # Uses a persistent volume claim to mount a directory where the IAG application will
          # store any customer authored scripts and device inventory files.
          - name: "iag-code-volume"
            mountPath: "/usr/share/automation-gateway"
          {{- end }}
          {{- if .Files.Glob "files/ssh_config" }}
          # Uses a configmap to mount a customized SSH client config file at the below path
          - name: "ssh-volume"
            mountPath: "/etc/ssh/ssh_config"
            subPath: "ssh_config"
            readOnly: true
          {{- end }}
          {{- if .Values.applicationSettings.hvTLS }}
          # TLS for Hashivault
          - name: gateway-hv-volume
            mountPath: /etc/ssl/hv/ca.crt"
            subPath: ca.crt
            readOnly: true
          - name: gateway-hv-volume
            mountPath: /etc/ssl/hv/tls.crt
            subPath: tls.crt
            readOnly: true
          - name: gateway-hv-volume
            mountPath: /etc/ssl/hv/tls.key
            subPath: tls.key
            readOnly: true
          - name: gateway-hv-volume
            mountPath: /usr/share/automation-gateway/conf/.vault_token_file
            subPath: token
            readOnly: true
          {{- end }}
          {{- if .Values.applicationSettings.ldapTLSEnabled}}
          - name: gateway-ldap-volume
            mountPath: /etc/ssl/ldap/tls.crt
            subPath: tls.crt
            readOnly: true
          {{- end }}
        {{- with .Values.volumeMounts }}
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
        {{- if .Values.useTLS }}
        - name: gateway-cert-volume
          secret:
            secretName: {{ include "iag.fullname" . }}-tls-secret
        {{- end }}
        {{- if .Values.configMap.enabled }}
        # config-volume is a configmap that contains files that are required by the IAG
        # application and can be customized.
        - name: "config-volume"
          configMap:
            name: "iag-config-map"
        {{- end }}
        {{- if .Files.Glob "files/ssh_config" }}
        - name: "ssh-volume"
          configMap:
            name: "ssh-config-map"
        {{- end }}
        {{- if .Values.applicationSettings.hvEnabled }}
        - name: gateway-hv-volume
          secret:
            secretName: {{ .Values.applicationSettings.hvSecretName }}
        {{- end }}
        {{- if .Values.applicationSettings.ldapEnabled }}
        - name: gateway-ldap-volume
          secret:
            secretName: {{ .Values.applicationSettings.ldapSecretName }}
        {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: id-rsa-perms
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command:
            - /bin/sh
            - -c
            - |
              echo "Searching for id_rsa files..."
              find /usr/share/automation-gateway -name "id_rsa" -type f -exec chmod 0400 {} \; -exec echo "Set permissions on {}" \;

              # Count how many files were found
              count=$(find /usr/share/automation-gateway -name "id_rsa" -type f | wc -l)
              if [ $count -eq 0 ]; then
                echo "No id_rsa files found"
              else
                echo "Processed $count id_rsa file(s)"
              fi
          volumeMounts:
            - name: iag-code-volume
              mountPath: /usr/share/automation-gateway
  {{- if .Values.persistentVolumeClaims.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: "iag-data-volume"
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: {{ .Values.persistentVolumeClaims.dataClaim.storage }}
        storageClassName: {{ .Values.storageClass.name }}
    - metadata:
        name: "iag-code-volume"
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: {{ .Values.persistentVolumeClaims.codeClaim.storage }}
        storageClassName: {{ .Values.storageClass.name }}
  {{- end }}
{{- end }}